<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        $(document).ready(function agregarTabela() {

        //dados a serem inseridos na tabela
        const pessoas = [
        { nome: 'Ana', nota: 9.1 },
        { nome: 'Bianca', nota: 8.4 },
        { nome: 'Carlos', nota: 7.6 },
        { nome: 'Julia', nota: 9.7 }
    ]  
    
        //definição da variável usada para criar a tabela
        const tabela = $('<table>')

        //utilizando a função map para inserção de dados na tabela
        const linhas = pessoas.map(e => {

            const tableRow = $('<tr>')

            tableRow.append([
                $('<td>').text(e.nome),
                $('<td>').text(e.nota) 
                ])
            return tableRow          
        })
        
        tabela.append(linhas)
        $('#conteudo').append(tabela)
})


    </script>
</body>
